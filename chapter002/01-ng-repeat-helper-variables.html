<!DOCTYPE HTML>
<html ng-app="notesApp">
    <head>
        <!-- Titulo da aba -->
        <title>NG REPEAT HELPER VARIABLES</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    </head>

    <body ng-controller="MainCtrl as ctrl">

        <!-- Titulo da pagina -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Repetidor com variaveis auxiliares</h1>
            </div>
        </div>

        <h1>&nbsp;</h1>

        <div class="row">
            <div class="col-lg-offset-4 col-lg-4">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Primeiro</th>
                            <th>Meio</th>
                            <th>Ultimo</th>
                            <th>Index</th>
                            <th>Par</th>
                            <th>Impar</th>
                            <th>Label</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="note in ctrl.notes">
                        <!-- Usando variaveis auxiliares -->
                        <tr>
                            <td>{{ $first  }}</td>
                            <td>{{ $middle }}</td>
                            <td>{{ $last   }}</td>
                            <td>{{ $index  }}</td>
                            <td>{{ $even   }}</td>
                            <td>{{ $odd    }}</td>
                            <td>{{ note.label }}</td>
                            <td>{{ note.done  }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>





        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script type="text/javascript">
            angular.module("notesApp", [])
                .controller("MainCtrl", [function() {
                    var self = this;

                    self.notes = [
                        {id: 1, label: "Primeiro", done: false},
                        {id: 2, label: "Segundo",  done: false},
                        {id: 3, label: "Terceiro", done: true},
                        {id: 4, label: "Quarto",   done: false}
                    ];
                }]);
        </script>
    </body>
</html>
